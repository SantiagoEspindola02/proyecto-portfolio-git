<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="../css/style.css">

                         <!-- LETRA DE TITULO -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
                         
                         <!-- LETRA DE TEXTO -->
                         
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
                     
</head>
<body>
    <footer class="contacto__footer">
        <div class="contacto__titulo">
            <h2>Contactame</h2>
        </div>
        
        <form class="form"> 
                <label class="form__label" for="nombreapellido">Nombre y apellido</label>
                <input class="form__input" type="text" placeholder="Escribe tu nombre" required>
                <label class="form__label" for="correoelectronico">Correo electr√≥nico</label>
                <input class="form__input" type="email" placeholder="Escribe tu correo personal" required>
                <label class="form__label" for="mensaje">Mensaje</label>
                <textarea class="form__textarea" cols="30" rows="10" placeholder="Escribe tu consulta"></textarea>
                <input class="form__boton" type="submit" value="Enviar">
        </form>
        <div class="redes">
            <a href="https://www.whatsapp.com" target="_blank"><img src="../imagenes/whatsapp.png" alt="whatsapp"></a>
            <a href="https://www.instagram.com/?hl=es" target="_blank"><img src="../imagenes/instagram.png" alt="instagram"></a>
            <a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe" target="_blank"><img src="../imagenes/gmail.png" alt="gmail"></a>
        </div>
    </footer>
</body>
</html>
